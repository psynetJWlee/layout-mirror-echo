<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, user-scalable=no">
    <title>스포츠 배당 분석</title>
    <meta name="description" content="실시간 스포츠 배당률 분석 서비스">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <!-- 경기 리스트 영역 -->
    <div id="match-list-view">
      <h2>경기 리스트</h2>
      <ul>
        <li onclick="showDetail(1)">맨체스터C vs 맨체스터U</li>
        <li onclick="showDetail(2)">리버풀 vs 첼시</li>
        <!-- ...다른 경기들... -->
      </ul>
    </div>

    <!-- 경기 상세(배당 분석) 영역 -->
    <div id="match-detail-view" style="display:none;">
      <!-- Header -->
      <header class="custom-header">
        <div class="header-left">
          <img src="/image/ai.gif" alt="AI" class="ai-icon" />
        </div>
        <div class="header-title">배당</div>
        <div class="header-right">
          <img src="/image/Calculator Icon.png" alt="계산기" class="calc-icon" />
          <img src="/image/닫기 터치 영역.png" alt="닫기" class="close-icon" onclick="showList()" />
        </div>
      </header>

      <!-- 팀 정보 (스크롤 시 사라짐) -->
      <section class="match-info">
          <div class="team home-team">
              <img src="/image/Group 1048.png" alt="홈팀" class="team-logo">
              <div class="team-info">
                  <div class="team-color" style="background-color: #BB2828;"></div>
                  <div class="team-name">맨체스터C</div>
              </div>
          </div>
          <div class="vs-text">VS</div>
          <div class="team away-team">
              <img src="/image/team logo.png" alt="원정팀" class="team-logo">
              <div class="team-info">
                  <div class="team-color" style="background-color: #1E3384;"></div>
                  <div class="team-name">맨체스터U</div>
              </div>
          </div>
      </section>

      <!-- 내비게이션 (스크롤 시 상단에 고정) -->
      <nav id="market-nav" class="navbar market-scrollspy-nav px-0 sticky-top" style="background:#fff;z-index:20;">
        <ul class="nav nav-pills nav-justified w-100" id="market-scrollspy">
          <li class="nav-item"><a class="nav-link active" href="#section-1x2">승무패</a></li>
          <li class="nav-item"><a class="nav-link" href="#section-handicap">핸디캡</a></li>
          <li class="nav-item"><a class="nav-link" href="#section-overunder">언더오버</a></li>
        </ul>
      </nav>

      <!-- Market Sections (Scrollspy Targets) -->
      <div class="market-sections" data-bs-spy="scroll" data-bs-target="#market-scrollspy" data-bs-offset="0" tabindex="0" style="position:relative;overflow-y:auto;height:calc(100vh - 180px);">
        <!-- 1x2 세션 -->
        <section id="section-1x2" class="market-section py-4"></section>
        <!-- Handicap 세션 -->
        <section id="section-handicap" class="market-section py-4"></section>
        <!-- Over/Under 세션 -->
        <section id="section-overunder" class="market-section py-4"></section>
      </div>
    </div>

    <script>
      function showDetail(matchId) {
        document.getElementById('match-list-view').style.display = 'none';
        document.getElementById('match-detail-view').style.display = 'block';
        // matchId에 따라 상세 데이터 로딩(추후 확장 가능)
      }
      function showList() {
        document.getElementById('match-detail-view').style.display = 'none';
        document.getElementById('match-list-view').style.display = 'block';
      }
    </script>

    <!-- Custom JavaScript -->
    <script src="js/1x2oddsdata.js"></script>
    <script src="js/1x2odds.js"></script>
    <script src="js/handicapodds.js"></script>
    <script src="js/overundersodds.js"></script>
</body>
</html>
