<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, user-scalable=no">
  <title>경기 상세</title>
  <meta name="description" content="경기 상세 정보를 확인하세요.">
  <link rel="icon" type="image/png" href="image/event-logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
    <div id="app">
      <!-- 뒤로가기 버튼 -->
      <div class="back-button-container">
        <button class="btn-back" onclick="goToList()">
          <span class="back-icon">←</span>
          경기 목록으로
        </button>
      </div>

    <section class="match-info"></section>
    
         <!-- 스크롤 스파이 내비게이션 -->
     <nav id="market-nav" class="navbar navbar-light bg-light px-3 sticky-top">
       <ul class="nav nav-pills">
         <li class="nav-item">
           <a class="nav-link" href="#section-1x2">승무패</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#section-handicap">핸디캡</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#section-overunder">언더오버</a>
         </li>
       </ul>
     </nav>
    
         <!-- 승무패 섹션 -->
     <div id="section-1x2">
       <!-- 승무패 배당 흐름 -->
       <section id="section-1x2-flow" class="market-section"></section>
       <!-- 승무패 배당 통계 -->
       <section id="section-1x2-stats" class="market-section py-4"></section>
       <!-- 승무패 광고 -->
       <section class="ad-section">
         <img src="image/광고 1.gif" alt="광고 1" class="ad-image">
       </section>
     </div>
     
     <!-- 핸디캡 섹션 -->
     <div id="section-handicap">
       <!-- 핸디캡 배당 흐름 -->
       <section id="section-handicap-flow" class="market-section py-4"></section>
       <!-- 핸디캡 배당 통계 -->
       <section id="section-handicap-stats" class="market-section py-4"></section>
       <!-- 핸디캡 광고 -->
       <section class="ad-section">
         <img src="image/광고 3.gif" alt="광고 2" class="ad-image">
       </section>
     </div>
     
     <!-- 언더오버 섹션 -->
     <div id="section-overunder">
       <!-- 언더오버 배당 흐름 -->
       <section id="section-overunder-flow" class="market-section py-4"></section>
       <!-- 언더오버 배당 통계 -->
       <section id="section-overunder-stats" class="market-section py-4"></section>
       <!-- 언더오버 광고 -->
       <section class="ad-section">
         <img src="image/광고 2.gif" alt="광고 3" class="ad-image">
       </section>
     </div>

    <!-- 스크롤 업 플로팅 버튼 -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn" title="맨 위로">
      ↑
    </button>
  </div>
  <!-- 통합 배당 데이터 -->
  <script src="js/unifiedOddsData.js"></script>
  
  <!-- 뒤로가기 함수 -->
  <script>
    function goToList() {
      window.location.href = 'index.html';
    }
  </script>

  <!-- 스크롤 업 버튼 기능 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scrollToTopBtn = document.getElementById('scrollToTopBtn');
      
      // 스크롤 이벤트 리스너
      window.addEventListener('scroll', function() {
        // 스크롤 위치가 300px 이상이면 버튼 표시
        if (window.pageYOffset > 300) {
          scrollToTopBtn.classList.add('show');
        } else {
          scrollToTopBtn.classList.remove('show');
        }
      });
      
      // 버튼 클릭 시 맨 위로 스크롤
      scrollToTopBtn.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
  
  <!-- 기존 유틸리티 파일들 -->
  <script src="js/title.js"></script>
  <script src="js/matchDetailData.js"></script>
  <script src="js/market-nav.js"></script>
  <script src="js/scroll-spy.js"></script>
  
  <!-- 새로운 모듈화된 파일들 -->
  <script src="js/OddsUtils.js"></script>
  <script src="js/OddsRenderer.js"></script>
  <script src="js/Match1x2.js"></script>
  <script src="js/Handicap.js"></script>
  <script src="js/OverUnder.js"></script>
  <script src="js/app-new.js"></script>
</body>
</html>
